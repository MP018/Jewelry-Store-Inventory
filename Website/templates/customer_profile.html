<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile</title>
    <style>
        /* Base styles from Frontend version */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc;
            margin: 0;
            padding: 0;
        }
        
        /* Navbar with moving text */
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            font-size: 24px;
            margin: 0;
            position: relative;
            animation: moveText 8s linear infinite;
            white-space: nowrap;
        }
        @keyframes moveText {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Sidebar and button styles from Frontend */
        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #eae3d2;
            position: fixed;
            padding-top: 20px;
        }
        .sidebar a {
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            padding: 15px;
            text-decoration: none;
            font-size: 15px;
        }
        
        /* Button styles */
        .profile-btn, .inventory-button, .notes-btn, .repair-btn, .orders-receipts {
            background-color: #000;
            color: white;
            padding: 18px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }
        
        .logout-btn:hover, .profile-btn:hover, .notes-btn:hover, 
        .inventory-button:hover, .repair-btn:hover, .orders-receipts:hover {
            background-color: #57574f;
        }

        /* Content area styles */
        .content {
            margin-left: 220px;
            padding: 20px;
        }

        /* Table styles from Frontend */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #eae3d2;
        }
        td {
            background-color: #fff;
        }

        /* Form styles from Frontend */
        #add-user-form {
            display: none;
            margin-top: 20px;
            background-color: #eae3d2;
            padding: 20px;
            border-radius: 10px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Action buttons */
        .action-button {
            padding: 8px 15px;
            margin: 0 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .select-button {
            background-color: #000;
            color: white;
        }
        .remove-button {
            background-color: #dc3545;
            color: white;
        }
        .add-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            margin: 20px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-add-button {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>JewelryNest Dashboard</h1>
        <a href="{{ url_for('logout') }}"><button class="logout-btn">Logout</button></a>
    </div>

    <div class="sidebar">
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('customer_profile') }}"><button class="profile-btn">Customer Profile</button></a>
        <a href="{{ url_for('inventory') }}"><button class="inventory-button">Inventory</button></a>
        <a href="{{ url_for('notes') }}"><button class="notes-btn">Manage Notes</button></a>
        <a href="{{ url_for('repair_items') }}"><button class="repair-btn">Repair Items</button></a>
        <a href="{{ url_for('orders_receipts') }}"><button class="orders-receipts">Orders-Receipts</button></a>
    </div>

    <div class="content">
        <h1>Customer Profile</h1>

        <button class="add-button" onclick="toggleAddUserForm()">Add Customer</button>

        <div id="add-user-form">
            <h3>Add New Customer</h3>
            <form method="POST" action="{{ url_for('customer_profile') }}">
                <div class="input-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first_name" required>
                </div>
                <div class="input-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last_name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="Customer_Email" required>
                </div>
                <div class="input-group">
                    <label for="phone-number">Phone Number:</label>
                    <input type="text" id="phone-number" name="Customer_Phone" required>
                </div>
                <button type="submit" name="action" value="add" class="action-button form-add-button">Add Customer</button>
                <button type="button" onclick="toggleAddUserForm()" class="action-button remove-button">Cancel</button>
            </form>
        </div>

        <table id="user-table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for customer in customers %}
                <tr>
                    <td>{{ customer.First_Name }}</td>
                    <td>{{ customer.Last_Name }}</td>
                    <td>{{ customer.Customer_Email }}</td>
                    <td>{{ customer.Customer_Phone }}</td>
                    <td>
                        <form method="POST" style="display:inline;">
                            <input type="hidden" name="customer_id" value="{{ customer.Customer_ID }}">
                            <input type="hidden" name="action" value="select">
                            <button type="submit" class="action-button select-button">Select</button>
                        </form>
                        <form method="POST" style="display:inline;">
                            <input type="hidden" name="customer_id" value="{{ customer.Customer_ID }}">
                            <input type="hidden" name="action" value="remove">
                            <button type="submit" class="action-button remove-button">Remove</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        function toggleAddUserForm() {
            var form = document.getElementById('add-user-form');
            form.style.display = form.style.display === 'none' || form.style.display === '' ? 'block' : 'none';
        }
    </script>
</body>
</html>
