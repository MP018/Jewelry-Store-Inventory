<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff5d7;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            font-size: 24px;
            margin: 0;
            position: relative;
            animation: moveText 8s linear infinite;
            white-space: nowrap;
        }
        @keyframes moveText {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #eae3d2;
            position: fixed;
            padding-top: 20px;
        }
        .sidebar a {
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            padding: 15px;
            text-decoration: none;
            font-size: 15px;
        }
        .sidebar a:hover {
            background-color: #ccc;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        .logout-btn {
            background-color: #000;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: #57574f;
        }
        .profile-btn {
            background-color: #000;
            color: white;
            padding: 18px 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .profile-btn:hover {
            background-color: #57574f;
        }
        .notes-btn {
            background-color: #000;
            color: white;
            padding: 18px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 2px;
        }
        .notes-btn:hover {
            background-color: #57574f;
        }
        .inventory-button {
            background-color: #000;
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .inventory-button:hover {
            background-color: #57574f;
        }
        .repair-btn {
            background-color: #000;
            color: white;
            padding: 18px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .repair-btn:hover {
            background-color: #57574f;
        }
        .orders-receipts {
            background-color: #000;
            color: white;
            padding: 18px 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .orders-receipts:hover {
            background-color: #57574f;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #eae3d2;
        }
        td {
            background-color: #fff;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .buttons button {
            background-color: #000;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }
        .buttons button:hover {
            background-color: #57574f;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #add-user-form {
            margin-top: 20px;
            background-color: #eae3d2;
            padding: 20px;
            border-radius: 10px;
            display: none; /* Initially hidden */
        }
    </style>
    <script>
        function toggleAddUserForm() {
            var form = document.getElementById('add-user-form');
            if (form.style.display === 'none' || form.style.display === '') {
                form.style.display = 'block';
            } else {
                form.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <div class="navbar">
        <h1>JewelryNest Dashboard</h1>
        <a href="{{ url_for('logout') }}"><button class="logout-btn">Logout</button></a>
    </div>

    <div class="sidebar">
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('customer_profile') }}"><button class="profile-btn">Customer Profile</button></a>
        <a href="{{ url_for('inventory') }}"><button class="inventory-button">Inventory</button></a>
        <a href="{{ url_for('notes') }}"><button class="notes-btn">Manage Notes</button></a>
        <a href="{{ url_for('repair_items') }}"><button class="repair-btn">Repair Items</button></a>
        <a href="{{ url_for('orders_receipts') }}"><button class="orders-receipts">Orders-Receipts</button></a>
    </div>

    <div class="content">
        <h1>Customer Profile</h1>

        <button onclick="toggleAddUserForm()">Add Customer</button>

        <div id="add-user-form">
            <h3>Add New Customer</h3>
            <form method="POST" action="{{ url_for('customer_profile') }}">
                <div class="input-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first_name" required>
                </div>
                <div class="input-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last_name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="Customer_Email" required>
                </div>
                <div class="input-group">
                    <label for="phone-number">Phone Number:</label>
                    <input type="text" id="phone-number" name="Customer_Phone" required>
                </div>
                <button type="submit" name="action" value="add">Add Customer</button>
            </form>
        </div>

        <table id="user-table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for customer in customers %}
                <tr>
                    <td>{{ customer.First_Name }}</td>
                    <td>{{ customer.Last_Name }}</td>
                    <td>{{ customer.Customer_Email }}</td>
                    <td>{{ customer.Customer_Phone }}</td>
                    <td>
                        <form method="POST" style="display:inline;">
                            <input type="hidden" name="customer_id" value="{{ customer.Customer_ID }}">
                            <input type="hidden" name="action" value="select">
                            <button type="submit">Select</button>
                        </form>
                        <form method="POST" style="display:inline;">
                            <input type="hidden" name="customer_id" value="{{ customer.Customer_ID }}">
                            <input type="hidden" name="action" value="remove">
                            <button type="submit" style="background-color: red; color: white;">Remove</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
