<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JewelryNest Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            font-size: 24px;
            margin: 0;
            position: relative;
            animation: moveText 8s linear infinite;
            white-space: nowrap;
        }
        @keyframes moveText {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }
        .navbar-buttons {
            display: flex;
            gap: 10px;
        }
        .navbar a {
            text-decoration: none;
        }
        .navbar button {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .navbar button:hover {
            background-color: #57574f;
        }
        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #eae3d2;
            position: fixed;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar a {
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            padding: 15px;
            text-decoration: none;
            font-size: 15px;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #ccc;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
            background-color: #f5f5dc;
            min-height: 100vh;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .logout-btn {
            background-color: #000;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .logout-btn:hover {
            background-color: #57574f;
        }
        .profile-btn, .inventory-button, .notes-btn, .repair-btn, .orders-receipts {
            background-color: #000;
            color: white;
            padding: 18px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }
        .profile-btn:hover, .inventory-button:hover, .notes-btn:hover, .repair-btn:hover, .orders-receipts:hover {
            background-color: #57574f;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="navbar-buttons">
            <a href="{{ url_for('registration') }}">
                <button type="button" class="register-btn">Register</button>
            </a>
        </div>
        <h1>JewelryNest Dashboard</h1>
        <div class="navbar-buttons">
            <a href="{{ url_for('logout') }}"><button class="logout-btn">Logout</button></a>
        </div>
    </div>

    <div class="sidebar">
        <a href="{{ url_for('dashboard') }}"><button class="profile-btn">Dashboard</button></a>
        <a href="{{ url_for('customer_profile') }}"><button class="profile-btn">Customer Profile</button></a>
        <a href="{{ url_for('inventory') }}"><button class="inventory-button">Inventory</button></a>
        <a href="{{ url_for('notes') }}"><button class="notes-btn">Manage Notes</button></a>
        <a href="{{ url_for('repair_items') }}"><button class="repair-btn">Repair Items</button></a>
        <a href="{{ url_for('orders_receipts') }}"><button class="orders-receipts">Orders Receipts</button></a>
    </div>

    <div class="content">
        <h2>Welcome to your Dashboard!</h2>
        <p>This is where you can view your account information, profile, and more.</p>
        
        <!-- Section for Customer Profile -->
        <h3 id="customer-profile">Customer Profile</h3>
        <p>View and edit customer information here.</p>

        <!-- Sample profile data (you can replace it with dynamic data later) -->
        <div>
            <pre> hello Admin</pre>
        </div>
    </div>

</body>
</html>
