<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JewelryNest Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff5d7;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
    font-size: 24px;
    margin: 0;
    position: relative; /* Add position here */
    animation: moveText 8s linear infinite;
    white-space: nowrap; /* Ensure the text stays on one line */
}

@keyframes moveText {
    0% {
        left: -100%; /* Start off-screen to the right */
    }
    100% {
        left: 100%; /* End off-screen to the left */
    }
}
        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #eae3d2;
            position: fixed;
            padding-top: 20px;
        }
        .sidebar a {
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            padding: 15px;
            text-decoration: none;
            font-size: 15px;
        }
        .sidebar a:hover {
            background-color: #ccc;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        .logout-btn {
            background-color: #000;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: #57574f;
        }
        .profile-btn{
            background-color: #000;
            color: white;
            padding: 18px 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .profile-btn:hover{
            background-color: #57574f;
        }
        .notes-btn {
            background-color: #000;
            color: white;
            padding: 18px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 2px;
        }
        .notes-btn:hover {
            background-color: #57574f;
        }
        .inventory-button{
            background-color: #000;
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;

        }
        .inventory-button:hover {
            background-color: #57574f;
        }
        .repair-btn{
            background-color: #000;
            color: white;
            padding: 18px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            
        }
        .repair-btn:hover{
            background-color: #57574f;
        }
        .orders-receipts{
            background-color: #000;
            color: white;
            padding: 18px 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            
        }
        .orders-receipts:hover{
            background-color: #57574f;
        }
        
        
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h1>JewelryNest Dashboard</h1>
        <a href="{{ url_for('logout') }}"><button class="logout-btn">Logout</button></a>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('customer_profile') }}"><button class="profile-btn">Customer Profile</button></a>
        <a href="{{ url_for('inventory') }}"><button class="inventory-button">Inventory</button></a>
        <a href="{{ url_for('notes') }}"><button class="notes-btn">Manage Notes</button></a>
        <a href="{{ url_for('repair_items') }}"><button class="repair-btn">Repair Items</button></a>
        <a href="{{ url_for('orders_receipts') }}"><button class="orders-receipts">Orders-Receipts</button></a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h2>Welcome to your Dashboard!</h2>
        <p>This is where you can view your account information, profile, and more.</p>
        
        <!-- Customer Profile Section -->
        <h3 id="customer-profile">Customer Profile</h3>
        <p>View and edit customer information here.</p>

        <!-- Sample Profile Data -->
        <div>
            <pre>Hello, Admin</pre>
        </div>
    </div>

</body>
</html>
