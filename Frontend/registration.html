<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JewelryNest Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc; /* light beige background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* prevents scrolling */
        }

        /* Pop-up animation */
        @keyframes popUp {
            0% {
                transform: scale(0.7);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .container {
            background-color: #eae3d2; /* slightly darker beige */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
            animation: popUp 0.7s ease-out forwards; /* Pop-up effect */
            opacity: 0; /* Start hidden */
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-size: 14px;
            color: #333; /* darker text for labels */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }

        button {
            background-color: #000; /* black button */
            color: #fff; /* white text */
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease; /* Smooth button hover effect */
        }

        button:hover {
            background-color: #444; /* dark grey on hover */
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            color: #000;
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: #000;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <p>Create your account.</p>

        <!-- Full Name Input -->
        <div class="input-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required>
        </div>

        <!-- Email Input -->
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <!-- Password Input -->
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>

        <!-- Confirm Password Input -->
        <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm your password" required>
        </div>

        <!-- Register Button -->
        <button type="submit">Register</button>

        <!-- Already have an account link -->
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Log in here</a>.</p>
        </div>

        <!-- Footer Logo -->
        <div class="logo">JewelryNest</div>
        <div class="logo">PJ PALACE JEWELERS</div>
    </div>
</body>
</html>
