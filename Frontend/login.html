<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JewelryNest Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc; /* light beige background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* prevent scrollbars */
        }

        /* Animation keyframes for logo */
        @keyframes moveBack {
            0% {
                transform: translateX(0) scale(1);
            }
            100% {
                transform: translateX(-150px) scale(0.7); /* Move and scale down */
            }
        }

        /* Animation keyframes for login form pop out */
        @keyframes popOut {
            0% {
                opacity: 0;
                transform: scale(0.7); /* Start smaller */
            }
            100% {
                opacity: 1;
                transform: scale(1); /* End at full size */
            }
        }

        .container {
            background-color: #eae3d2; /* slightly darker beige */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px; /* fixed width for better alignment */
            animation: popOut 1s ease-out forwards; /* Pop out animation */
            animation-delay: 1s; /* Delay to sync with logo animation */
            opacity: 0; /* Initially hidden */
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left; /* align labels to the left */
        }

        label {
            font-size: 14px;
            color: #333; /* darker text for labels */
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }

        button {
            background-color: #000; /* black button */
            color: #fff; /* white text */
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px; /* larger button text */
            width: 100%; /* full width for button */
        }

        button:hover {
            background-color: #57574f; /* dark grey on hover */
        }

        .register-btn {
            background-color: #ccc; /* grey button */
            margin-top: 10px; /* spacing above register button */
        }

        .logo {
            font-size: 20px; /* adjusted font size */
            font-weight: bold;
            margin-top: 20px;
            color: #000;
        }

        #img {
            position: fixed;
            bottom: 250px;
            right: 55px;
            background-color: #f5f5dc;
            border: 5px solid hsl(49, 52%, 69%);
            border-radius: 300%;
            animation: moveBack 1s ease-out forwards; /* Move back animation */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>Log in to your account.</p>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>
        <button type="submit">Login</button>

        <!-- Registration Button -->
        

        <div class="logo">JewelryNest</div>
        <div class="logo">PJ PALACE JEWELERS</div>
    </div>
    <img src="x.png" width="300" id="img" alt="Logo Image">
</body>
</html>
