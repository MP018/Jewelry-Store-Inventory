        }
        .add-note button:hover {

        }
        .note-item {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .note-item button {
            background-color: red;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .note-item button:hover {
            background-color: darkred;
        }
        .filter-notes {
            margin-bottom: 20px;
        }
        .filter-notes input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .profile-btn{
            background-color: #000;
            color: white;
            padding: 18px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .profile-btn:hover{
            background-color: #57574f;
        }
        .notes-btn {
            background-color: #000;
            color: white;
            padding: 18px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .notes-btn:hover {
            background-color: #57574f;
        }
        .inventory-button{
            background-color: #000;
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;

        }
        .inventory-button:hover {
            background-color: #57574f;
        }
        .repair-btn{
            background-color: #000;
            color: white;
            padding: 18px 38px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            
        }
        .repair-btn:hover{
            background-color: #57574f;
        }
        .orders-receipts{
            background-color: #000;
            color: white;
            padding: 18px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            
        }
        .orders-receipts:hover{
            background-color: #57574f;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>JewelryNest Dashboard</h1>
        <a href="logout.html"><button class="logout-btn">Logout</button></a>
    </div>

    <div class="sidebar">
        <a href="dashboard.html">Dashboard</a>
        <a href="customer-profile.html"><button class="profile-btn">Customer Profile</button></a>
        <a href="inventory.html"><button class="inventory-button">Inventory</button></a>
        <a href="notes.html"><button class="notes-btn">Manage Notes</button></a>
        <a href="repair-items.html"><buttpn class="repair-btn">Repair items</buttpn></a>
        <a href="orders-receipts.html"><buttpn class="orders-receipts"> Orders-receipts</buttpn></a>
    </div>

    <div class="content">
        <h2>Manage Your Notes</h2>
        
        <!-- Filter Notes Section -->
        <div class="filter-notes">
            <input type="text" id="filterInput" placeholder="Search notes...">
        </div>

        <!-- Add Note Section -->
        <div class="notes-section">
            <div class="add-note">
                <h3>Add a New Note</h3>
                <input type="text" id="noteTitle" placeholder="Note Title">
                <textarea id="noteContent" placeholder="Note Content"></textarea>
                <button id="addNoteBtn">Add Note</button>
            </div>

            <!-- List of Notes -->
            <h3>All Notes</h3>
            <div id="notesContainer"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const notesContainer = document.getElementById('notesContainer');
            const noteTitle = document.getElementById('noteTitle');
            const noteContent = document.getElementById('noteContent');
            const addNoteBtn = document.getElementById('addNoteBtn');
            const filterInput = document.getElementById('filterInput');

            let notes = JSON.parse(localStorage.getItem('notes')) || [];

            function displayNotes() {
                notesContainer.innerHTML = '';
                notes.forEach((note, index) => {
                    const noteItem = document.createElement('div');
                    noteItem.className = 'note-item';
                    noteItem.innerHTML = `
                        <div>
                            <strong>${note.title}</strong>
                            <p>${note.content}</p>
                        </div>
                        <button onclick="removeNote(${index})">Remove</button>
                    `;
                    notesContainer.appendChild(noteItem);
                });
            }

            addNoteBtn.addEventListener('click', function() {
                const title = noteTitle.value.trim();
                const content = noteContent.value.trim();
                if (title && content) {
                    notes.push({ title, content });
                    localStorage.setItem('notes', JSON.stringify(notes));
                    displayNotes();
                    noteTitle.value = '';
                    noteContent.value = '';
                }
            });

            window.removeNote = function(index) {
                notes.splice(index, 1);
                localStorage.setItem('notes', JSON.stringify(notes));
                displayNotes();
            }

            filterInput.addEventListener('input', function() {
                const searchText = filterInput.value.toLowerCase();
                const filteredNotes = notes.filter(note => 
                    note.title.toLowerCase().includes(searchText) || 
                    note.content.toLowerCase().includes(searchText)
                );
                notesContainer.innerHTML = '';
                filteredNotes.forEach((note, index) => {
                    const noteItem = document.createElement('div');
                    noteItem.className = 'note-item';
                    noteItem.innerHTML = `
                        <div>
                            <strong>${note.title}</strong>
                            <p>${note.content}</p>
                        </div>
                        <button onclick="removeNote(${index})">Remove</button>
                    `;
                    notesContainer.appendChild(noteItem);
                });
            });

            displayNotes();
        });
    </script>

</body>
</html>
